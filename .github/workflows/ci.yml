name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install flake8
      - run: flake8 *.py --max-line-length=120 --ignore=E501,W503

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install bandit
      - run: bandit -r . -x ./venv --severity-level medium

  syntax:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Check Python syntax
        run: python -c "import py_compile, glob; [py_compile.compile(f, doraise=True) for f in glob.glob('*.py')]"
      - name: Validate JSON
        run: python -c "import json, glob; [json.load(open(f)) for f in glob.glob('*.json')]"
